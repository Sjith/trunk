<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Web服务 - WiFi状态</title>
		<style type="text/css">
			label {color:#FF0000;font-size:25px;}
			td {font-size:25px;padding:10px;}
		</style>
    </head>
	
    <body>
        <table>
            <tr>
                <td width="201">MAC地址：</td>
                <td width="265"><label>#mac#</label></td>
            </tr>
            <tr>
                <td>IP地址：</td>
                <td><label>#ip#</label></td>
            </tr>
			  <tr>
                <td>BSSID：</td>
                <td><label>#bssid#</label></td>
            </tr>
            <tr>
                <td>WiFi状态：</td>
                <td><label>#wifi_status#</label></td>
            </tr>
            <tr>
                <td>连接速度：</td>
                <td><label>#speed#</label></td>
            </tr>
			<tr>
                <td>网络列表：</td>
                <td><label>#network#</label></td>
            </tr>
        </table>
    </body>
</html>
